<html lang="en">

<head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

  <div class="hero">
    <div class="form-box">
      <br><br>
      <div id="welcome"> <h7 > Bem vindos ao mundo  TAKIO TATOO GHOUL </h7> </div>
      <div class="button-box">
        <div id="btn"></div>

        <div class="row">

          <div class="col-6">
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
          </div>
          <div class="col-6">
            <div id="regtop"><button type="button" class="toggle-btn" onclick="register()">Registrar</button></div>
          </div>

        </div>
      </div>

    <form class="input-group" id="login">
      <input type="text" class="input-field" placeholder="Usuario" required>
      <input type="text" class="input-field" placeholder="Senha" required>
      <div><input type="checkbox" class="check-box"><span class = "span">Concordo com os termos</span></div>
      <div id = "btnentrar"><button type="submit" class="submit-btn">Entrar</button> </div>
    </form>

    <form class="input-group" id="register">
      <input type="text" class="input-field" placeholder="Nome Completo" required>
      <input type="text" class="input-field" placeholder="Nome de Usuário" required>
      <header id ="dat">Data de Nascimento</header>
      <input id="data" type="date" class="input-field" placeholder="Data de Nascimento" required>
      <input id="email" type="email" class="input-field" placeholder="E-mail" required> 
      <input id="pais" type="text" class="input-field" placeholder="País" required>
      <input id="estado" type="text" class="input-field" placeholder="Estado" required>
      <input id="cidade" type="text" class="input-field" placeholder="Cidade" required>
      <input id="text" type="text" class="input-field" placeholder="Senha" required>
      <input type="text" class="input-field" placeholder="Repita a senha" required>
      <div><input id ="chec" type="checkbox" class="check-box"><span id ="span" class="span">Concordo com os termos</span></div>
      <div id="btnregistrar"><button type="submit" class="submit-btn">Registrar</button></div>
    </form>

  </div>
  </div>
  <script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px"
      z.style.left = "110px"
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }
  </script>
